<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ðŸ“ŠStock Predictor</h1>
    <form action="/predict" method="POST">
        <div class="form-container">
            {% for i in range(10) %}
            <div class="day-input">
                <label>Day {{ i + 1 }}</label>
                <input name="open_{{i}}" type="number" step="any" placeholder="Open" required value="{{ 4300 + i * 10 }}">
                <input name="high_{{i}}" type="number" step="any" placeholder="High" required value="{{ 4400 + i * 10 }}">
                <input name="low_{{i}}" type="number" step="any" placeholder="Low" required value="{{ 50 + i * 2 }}">
                <input name="close_{{i}}" type="number" step="any" placeholder="Close" required value="{{ 1.2 + i * 0.1 }}">
            </div>
            {% endfor %}
        </div>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
